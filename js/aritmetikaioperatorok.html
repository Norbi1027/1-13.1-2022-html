<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aritmetikai opret√°torok</title>
</head>
<body>
    <script>
        function muvelet(szoveg, szam){
            document.write(szoveg + szam + "<br><br>");
        }
        var a = 33;
        var b = 10;
        var c = "test";

        muvelet("a+b=", a + b);

        muvelet("a-b=", a - b);

        muvelet("a/b=", a / b);

        muvelet("a*b=", a * b);

        muvelet("a+b+c=", a + b + c);

        muvelet("++a=", ++a);

        muvelet("--b=", --b);

        muvelet("a%b=", a % b);

        muvelet("b**2=", b**2);
    </script>
</body>
</html>
